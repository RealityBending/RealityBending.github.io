# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
    - name: "People"
      url: "people/"
      weight: 30

    - name: "Research"
      url: "research/"
      weight: 40

    - name: Blog
      url: "post/"
      weight: 50

    - name: Publications
      url: "publication/"
      weight: 60

    - name: "Join us"
      url: "jobs/"
      weight: 70
      identifier: jobs
    - name: Postdoc
      PageRef: jobs/postdoc.md
      weight: 10
      parent: jobs

    - name: "Contact"
      url: "contact/"
      weight: 80

    - name: '<i class="fab fa-github"; font-size: 1rem; line-height: 1.25"></i>'
      url: "https://github.com/RealityBending"
      weight: 90

